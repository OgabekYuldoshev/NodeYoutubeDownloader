<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css" integrity="sha512-RntatPOhEcQEA81gC/esYoCkGkL7AYV7TeTPoU+R9zE44/yWxVvLIBfBSaMu78rhoDd73ZeRHXRJN5+aPEK53Q==" crossorigin="anonymous" />
    <title>Document</title>
</head>
<body>
    <div class="bg-gray-50 flex items-center justify-center relative w-full h-screen">
        <div class="flex flex-col items-center justify-center">
        <div >
            <h1 class="text-2xl text-center py-5 font-medium">Youtube Downloader</h1>
            <div class="flex md:flex-row flex-col items-center">
                <input type="text" id="URL-input" class="focus:outline-none rounded border w-96 px-5 py-2" placeholder="Link Here : https://youtu.be/Ris6sh2DOxg" />
                <button onclick="getVideoInfo()" class="focus:outline-none m-1 text-white bg-blue-400 rounded border px-5 py-2">Convert</button>
            </div>
        </div>
                <div id="show" class="hidden">
                    <div>
                        <img id="img" class="md:w-1/2 w-4/5 object-cover mx-auto" />
                        <h1 id="text" class="text-center md:text-2xl text-xl font-bold py-5"></h1>
                    </div>
                    <div class="flex items-center gap-3 justify-center">
                        <button onclick={DownloadVideo()} class="focus:outline-none text-white bg-blue-400 rounded border px-5 py-2">Download Video</button>
                        <button onclick={DownloadAudio()} class="focus:outline-none text-white bg-blue-400 rounded border px-5 py-2">Download Audio</button>
                    </div>
                </div>
        </div>
        <div class='absolute bottom-5 right-5 md:text-base text-sm'>
            <span class="mr-2">Powered by</span>
            <a class="text-blue-500" href="https://github.com/OgabekYuldoshev">@OgabekYuldoshev</a>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
